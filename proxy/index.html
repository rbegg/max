<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ASR Client</title>
    <!-- Favicon links will be injected here by app.js -->
    <!-- Vite will handle this stylesheet link -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="settings-icon" class="settings-icon" title="Settings">&#9881;</div>

    <div id="container">
        <h1>Chat with your assistant MAX</h1>
        <div id="status">Press Start to begin</div>
        <div id="vad-indicator" title="Voice Activity Indicator"></div>

        <div id="controls">
            <button id="startButton">Start Listening</button>
            <button id="stopButton" disabled>Stop Listening</button>
            <button id="muteButton" class="unmuted">Mute</button>
        </div>
        <div id="transcription">
        </div>
    </div>

    <!-- The Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" title="Close">&times;</span>
        <h2>Settings</h2>
        <div id="user-settings">
            <label for="username">Username:</label>
            <input type="text" id="username" value="Robert">
        </div>
        <div id="vad-settings">
            <div>
                <label for="threshold">Speech Threshold:</label>
                <input type="range" id="threshold" min="0.2" max="0.9" step="0.05" value="0.5">
                <span id="threshold-value">0.50</span>
            </div>
            <div>
                <label for="pause-duration">Pause Duration (ms):</label>
                <input type="range" id="pause-duration" min="50" max="2000" step="50" value="480">
                <span id="duration-value">480 ms</span>
            </div>
        </div>
      </div>
    </div>

    <!-- Reverted to loading VAD and ONNX from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.9/dist/bundle.min.js"></script>

    <!-- Vite uses this as the main entry point for your application code -->
    <script type="module" src="/src/app.js"></script>
</body>
</html>
